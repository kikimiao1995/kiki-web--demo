<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_09</title>
    <style>
        
        table {
            border: 2px solid black;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 16px;
        }

        /*先塗背景*/
        .blue {
            background-color:rgb(152, 216, 231);
        }
        .yellow {
            background-color: rgb(243, 243, 139);
        }

    </style>
</head>
<body>
    <table>
        <!--thead中的標籤要是th才會有套用到，用td不會套用-->
        <thead>
            <tr class="blue">
                <th colspan="6">資產負債表</td>
            </tr>
            <tr class="yellow">
                <th colspan="3">資產</th>
                <th colspan="3">負債及股東權益</th>
            </tr>
        </thead>
            <tr>
                <td rowspan="4">流動資產</td>
                <td>現金</td>
                <td>399,526</td>
                <td rowspan="3">流動負債</td>
                <td>短期借款</td>
                <td>1,634,870</td>
            </tr>
            <tr>
                <td>存貨</td>
                <td>819,954</td>
                <td></td>
                <td>1,912,740</td>
            </tr>
            <tr>
                <td>應收帳款</td>
                <td>945,494</td>
                <td>應付帳款</td>
                <td>277,870</td>
            </tr>
            <tr>
                <td></td>
                <td>2,164,974</td>
                <td>非流動負債</td>
                <td>長期借款</td>
                <td>69,600</td>
            </tr>
            <tr>
                <td rowspan="4">非流動資產</td>
                <td rowspan="4">固定資產</td>
                <td></td>
                <td>負債合計</td>
                <td></td>
                <td>1,982,340</td>
            </tr>
            <tr>
                <td></td>
                <td rowspan="2">股東權益</td>
                <td>股本</td>
                <td>1,102,186</td>
            </tr>
            <tr>
                <td>1,361,096</td>
                <td>保留盈餘</td>
                <td>441,544</td>
            </tr>
            <tr>
                <td></td>
                <td>股東權益合計</td>
                <td></td>
                <td>1,543,730</td>
            </tr>
            <tr class="yellow">
                <td>資產合計</td>
                <td></td>
                <td>3,526,070</td>
                <td>負債及股東權益</td>
                <td></td>
                <td>3,526,070</td>
            </tr>
        
    </table>

</body>
</html>
