<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise_06</title>
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: grid;
            grid-template-rows: 55px 300px 1fr 300px;
            grid-template-columns: 1fr 1.6fr 1fr;
            grid-template-areas: 
            "nav nav nav  "
            "header header header" 
            "left main right "
            "footer footer footer";
            gap: 2px;

        }
        nav { 
            grid-area: nav;
            background-color: rgb(197, 193, 193);
           
        }
        header {
            grid-area: header;
            background-color: darkgrey;
        }
        .left {
            grid-area: left;
            background-color: darkseagreen;
        }
        main {
            grid-area: main ;
            background-color: cornflowerblue;
            
        }
        .right {
            grid-area: right;
            background-color: darkgrey;
        }
        footer {
            grid-area: footer;
            background-image: url();

        }


    </style>
</head>

<body>
    <nav>1</nav>
    <header>2</header>
    <div class="left">3</div>
    <main>4</main>
    <div class="right">5</div>

    <footer>4</footer>


</body>

</html>
